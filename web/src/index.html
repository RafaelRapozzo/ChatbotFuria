<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Central do Fã FURIA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="imgs/furialogo.png" alt="FURIA" >
  </header>

  <div class="content">
    <h1>Bem-vindo à Central do Fã da FURIA</h1>
    <p>Escolha seu time favorito para começar:</p>
  </div>

  <div id="chatbot-container">
    <div id="chatbox">
      <p class="bot"><strong>FURIABot:</strong> Qual time da FURIA você acompanha?</p>
    </div>
    <div id="team-options">
      <button onclick="selectTeam('csgo')">CS:GO</button>
      <button onclick="selectTeam('valorant')">Valorant</button>
      <button onclick="selectTeam('lol')">League of Legends</button>
    </div>
    <div id="user-options" style="display:none;"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
