<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Central do Fã FURIA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="https://furia.gg/wp-content/themes/furia/images/logo.svg" alt="FURIA">
</header>

<div class="content">
  <h1>Bem-vindo à Central do Fã da FURIA</h1>
  <p>Converse com a gente e fique por dentro!</p>
</div>

<button id="open-chat-btn" onclick="openChat()">Falar com o FURIABot</button>

<div id="chatbot-container">
  <div id="chatbox"></div>

  <div id="team-selection" style="display: none;"></div>

  <input type="text" id="user-input" placeholder="Digite sua resposta..." autocomplete="off" style="display: none;" />

  <button id="close-chat-btn" onclick="closeChat()">×</button>
</div>

<script src="script.js"></script>
</body>
</html>
